<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSS-CSS-Selectors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h2>Select some cube</h2>
        <div class="adaptive-description">
          <h1>Level 1</h1>
          <div>
            <div class="left-arrow"></div>
            <div class="right-arrow"></div>
          </div>
          <div class="task-description">Here will be task description</div>
        </div>
        <div class="game-area">
          <div class="table"></div>
        </div>
        <div class="editor">
          <div class="css">
            <h3>CSS</h3>
            <div class="css-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
            <input type="text" name="" id="css-input" placeholder="Type your code here">
            <button>Enter</button>
          </div>
          <div class="html">
            <h3>HTML</h3>
            <div class="css-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-wrapper">
          <h1>Level 1</h1>
          <div class="left-arrow"></div>
          <div class="right-arrow"></div>
        </div>
        <div class="task-description">Here will be task description</div>
      </div>
    </div>
  </body>
</html>
