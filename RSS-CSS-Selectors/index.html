<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSS-CSS-Selectors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h2>Select some cube</h2>
        <div class="adaptive">
          <div class="adaptive-title">
            <div class="title-and-arrows">
              <div class="left-arrow"></div>
              <h1>Level 1</h1>
              <div class="right-arrow"></div>
            </div>
            <div class="menu" id="adaptiveMenu">
              <div class="menu-item"></div>
              <div class="menu-item"></div>
              <div class="menu-item"></div>
              <div class="menu-item"></div>
            </div>
          </div>
          <div class="task-description">Here will be task description</div>
          <div class="adaptive hidden-adaptive" id="adaptivePopup">
              <div class="adaptive-popup-title">
                <div class="level">Select level</div>
                <div class="closeBtn" id="closeAdaptive"></div>
            </div>
        </div>
        </div>
        <div class="game-area">
          <div class="table"></div>
        </div>
        <div class="editor">
          <div class="css">
            <h3>CSS</h3>
            <div class="css-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
            <input type="text" name="" id="css-input" placeholder="Type your code here">
            <button>Enter</button>
          </div>
          <div class="html">
            <h3>HTML</h3>
            <div class="css-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="pop-up hidden">
          <div class="right-wrapper">
            <div class="pop-up__title">
              <h1>Select level</h1>
              <div class="closeBtn" id="closeBtn"></div>
            </div>

          </div>
        </div>
        <div class="right-wrapper">
          <div class="left-arrow"></div>
          <h1>Level 1</h1>
          <div class="right-arrow"></div>
          <div class="menu" id="rightMenu">
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
          </div>
        </div>
        <div class="task-description">Here will be task description</div>
      </div>
    </div>
  </body>
</html>
